<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-title">{{ site.title }}</div>
            <ul class="nav-links">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" 
                       {% if page.url == item.url %}class="active"{% endif %}>
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="footer">
        <div>
            <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
